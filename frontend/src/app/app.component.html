<div class="main-frame">
  <form class="search-field">
    <mat-form-field >
      <mat-label>Search for a location</mat-label>
      <input [formControl]="stadtInput" aria-label="Suche eine Stadt" [matAutocomplete]="auto" matInput (submit)="submitting()" type="search">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let stadt of filteredStaedte | async" [value]="stadt">
          {{stadt}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!-- <button mat-stroked-button type="submit">Submit</button> -->
  </form>

  <p id="introduction-tag">
    Wenn alle Dachflächen der Stadt? mit Solarenergie ausgebaut werden, könnten:
  </p>
  <p id="calculation">
      <span>3,5t</span> CO-2 eingespart werden.
  </p>
  <p id="calculation">
    <span>75%</span> der benötigten Energie aus Solarstrom hergestellt werden.
  </p>

  <p id="calculation">
    Strom im Wert von <span>125.123€</span> durch Sonnenenergie hergestellt werden.
  </p>

</div>
